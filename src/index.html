<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="https://fonts.googleapis.com/css?family=Lato:400" rel="stylesheet" type="text/css" />
		<link href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6/dist/instantsearch.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
	<body>
		<header>
		</header>
		<main>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-3">
						<div class="facets">
							<ul class="facets__groups list-unstyled">
								<li class="facets__group" id="product_type"></li>
								<li class="facets__group" id="released"></li>
								<li class="facets__group" id="category"></li>
								<li class="facets__group" id="concept"></li>
								<li class="facets__group" id="tool"></li>
								<li class="facets__group" id="language"></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-9">
						<div class="row">
							<div class="col-sm-12">
								<form>
									<input id="search-input" placeholder="Search for products">
								</form>
								<div id="current-refined-values"></div>
							</div>
						</div>
						<div id="hits"></div>
						<div id="pagination"></div>
					</div>
				</div>
			</div>
		</main>
		<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
			integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
			crossorigin="anonymous"></script>
	</body>
</html>
